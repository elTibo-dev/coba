<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cob√° | Tu Cafecito</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef9f5;
      color: #3a2e2e;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fffaf4;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    #registrarBtn {
      display: none;
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ce9a5d;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #registrarBtn:hover {
      background-color: #a47647;
    }
    #pinDiv {
      display: none;
      margin-top: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 0.5rem;
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cob√° ‚òï</h1>
    <p id="nombre">Cargando...</p>
    <p id="visitas"></p>
    <p id="ultima"></p>
    <p id="historial"></p>

    <button onclick="mostrarPinInput()">¬øEres staff?</button>

    <div id="pinDiv">
      <input type="password" id="pinInput" placeholder="PIN" inputmode="numeric" pattern="[0-9]*" />
      <br>
      <button onclick="validarPin()">Validar PIN</button>
    </div>

    <button id="registrarBtn" onclick="registrarVisita()">Registrar visita</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get("uid");
    const scriptURL = "https://script.google.com/macros/s/AKfycbwRmu47h_Jwya1WQd8KsDEn7akyTHaqW8HjGW241QGrqPH6RVn8xZZ9f4fcwHkwj3Q6/exec?uid=" + uid;

    async function cargarDatos() {
      if (!uid) {
        document.getElementById("nombre").innerText = "Falta UID üò•";
        return;
      }

      try {
        const res = await fetch(scriptURL);
        const data = await res.json();

        if (data.status === "ok") {
          document.getElementById("nombre").innerText = `¬°Hola ${data.nombre || 'invitado'}!`;
          document.getElementById("visitas").innerText = `Visitas: ${data.visitas || 0}`;
          document.getElementById("ultima").innerText = data.ultima
            ? `√öltima visita: ${data.ultima}`
            : "A√∫n sin visitas registradas ‚òï";
          document.getElementById("historial").innerText = data.historial
            ? `Historial: ${data.historial}`
            : "Sin historial a√∫n";
        } else {
          document.getElementById("nombre").innerText = "UID no encontrado üò•";
        }
      } catch (e) {
        document.getElementById("nombre").innerText = "Error cargando datos üòµ";
        console.error("Error:", e);
      }
    }

    async function registrarVisita() {
      try {
        const res = await fetch(scriptURL + "&registrar=1");
        const data = await res.json();

        if (data.status === "ok") {
          alert("Visita registrada con √©xito ‚òï‚ú®");
          document.getElementById("visitas").innerText = `Visitas: ${data.visitas}`;
          document.getElementById("ultima").innerText = `√öltima visita: ${data.ultima}`;
          document.getElementById("historial").innerText = `Historial: ${data.historial}`;
        } else {
          alert("No se pudo registrar la visita.");
        }
      } catch (e) {
        alert("Error de conexi√≥n.");
        console.error("Error al registrar visita:", e);
      }
    }

    function mostrarPinInput() {
      document.getElementById("pinDiv").style.display = "block";
    }

    function validarPin() {
      const pin = document.getElementById("pinInput").value.trim();
      const hashCorrecto = "2347c8e2b2c7d1b11f496db2db17e92dfb33c52780a064967a062fc984be7dba"; // hash de 0407
      const hashIngresado = sha256(pin);

      if (hashIngresado === hashCorrecto) {
        document.getElementById("registrarBtn").style.display = "inline-block";
        alert("Modo staff activado üòé");
      } else {
        alert("PIN incorrecto ‚ùå");
      }
    }

    cargarDatos();
  </script>
</body>
</html>
