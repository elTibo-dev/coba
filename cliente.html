<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cob√° - Perfil Cliente</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    body {
      margin: 0; padding: 20px;
      background: #f5e9d3;
      font-family: 'Quicksand', sans-serif;
      color: #4b2e05;
    }
    #container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff6e8;
      border-radius: 20px;
      padding: 25px 20px 30px 20px;
      box-shadow: 0 6px 15px rgba(75,46,5,0.2);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px auto;
      display: block;
      cursor: pointer;
      border: 3px solid #7b4f24;
    }
    .info {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid #7b4f24;
      font-size: 1rem;
      font-weight: 600;
      color: #4b2e05;
      box-sizing: border-box;
    }
    button {
      margin: 10px auto;
      display: block;
      width: auto;
      padding: 8px 14px;
      background: #7b4f24;
      border: none;
      border-radius: 20px;
      color: #f5e9d3;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(123,79,36,0.3);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4b2e05;
    }
    #redimirBtn {
      background-color: transparent;
      border: 2px solid #7b4f24;
      color: #7b4f24;
    }
    #redimirBtn:hover {
      background-color: #e3d3b1;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      color: #4b2e05;
    }
    #progress-container {
      margin-top: 20px;
    }
    #progress-bar {
      width: 100%;
      background: #e3d3b1;
      border-radius: 20px;
      overflow: hidden;
      height: 22px;
      position: relative;
    }
    #progress-fill {
      height: 100%;
      background: #7b4f24;
      width: 0%;
      border-radius: 20px 0 0 20px;
      transition: width 0.5s ease;
    }
    #progress-bar::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #4b2e05;
    }
    #progress-text {
      margin-top: 8px;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
      color: #4b2e05;
    }
    #avatar-lista {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .avatar-option {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .avatar-option.selected {
      border-color: #7b4f24;
    }
    .icon-home {
      position: absolute;
      top: 12px;
      right: 15px;
      text-decoration: none;
      font-size: 1.5rem;
      color: #4b2e05;
    }
    .icon-home:hover {
      color: #7b4f24;
    }
    #pin-section {
      display: none;
      text-align: center;
    }
    #pin-section input, #pin-section button {
      margin: 8px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <a id="homeIcon" class="icon-home" href="#" title="Inicio">üè†</a>
    <h1 id="tituloNivel">Tu perfil en Cob√°</h1>
    <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar">
    <div id="avatar-lista"></div>
    <div class="info"><strong>Nombre:</strong> <span id="nombreDisplay"></span></div>
    <div class="info"><strong>Visitas:</strong> <span id="visitasDisplay">0</span></div>
    <div class="info"><strong>√öltima visita:</strong> <span id="ultimaDisplay">N/A</span></div>

    <div id="progress-container">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="progress-text"></div>
    </div>

    <div id="pin-section">
      <input type="password" id="pin" placeholder="PIN de staff" inputmode="numeric" />
      <button onclick="redimirRecompensa()">Confirmar redenci√≥n</button>
    </div>

    <button id="redimirBtn" onclick="mostrarPinInput()">Redimir recompensa</button>
    <div id="message"></div>
  </div>

	<script>
	  const scriptUrl = 'https://script.google.com/macros/s/AKfycbywI7LJYrq3C9fLgGCu7GrtVD88mW7L82UUafpByQ77BNiSedJs-td7gsGXvz9_kHNT/exec';
	  const urlParams = new URLSearchParams(window.location.search);
	  const uid = urlParams.get('uid');

	  const nombreDisplay = document.getElementById('nombreDisplay');
	  const visitasDisplay = document.getElementById('visitasDisplay');
	  const ultimaDisplay = document.getElementById('ultimaDisplay');
	  const progressFill = document.getElementById('progress-fill');
	  const progressText = document.getElementById('progress-text');
	  const avatarPreview = document.getElementById('avatarPreview');
	  const avatarLista = document.getElementById('avatar-lista');
	  const message = document.getElementById('message');
	  const pinSection = document.getElementById('pin-section');
	  const tituloNivel = document.getElementById('tituloNivel');
	  const homeIcon = document.getElementById('homeIcon');
	  const redimirBtn = document.getElementById('redimirBtn');

	  let avatarSeleccionado = "";

	  if (uid) {
		homeIcon.href = `inicio.html?uid=${uid}`;
		cargarDatosCliente();
	  } else {
		nombreDisplay.textContent = 'Invitado';
		message.textContent = 'Escanea tu llavero para ver tu perfil.';
	  }

	  function cargarDatosCliente() {
		fetch(`${scriptUrl}?uid=${uid}`)
		  .then(res => res.json())
		  .then(data => {
			const cliente = data.cliente || {};
			const visitas = parseInt(cliente.visitas) || 0;
			const nivel = parseInt(cliente.nivel) || 0;
			const nombre = cliente.nombre || 'Invitado';

			nombreDisplay.textContent = nombre;
			visitasDisplay.textContent = visitas;
			ultimaDisplay.textContent = cliente.ultima || 'N/A';
			avatarSeleccionado = cliente.avatar || '';
			avatarPreview.src = avatarSeleccionado || 'https://via.placeholder.com/120x120.png?text=Avatar';

			tituloNivel.innerText = `Cliente nivel ${nivel} en Cob√°`;

			const porcentaje = Math.min((visitas / 10) * 100, 100);
			progressFill.style.width = porcentaje + '%';

			if (visitas < 5) {
			  progressText.textContent = `Te faltan ${5 - visitas} visitas para tu primer recompensa.`;
			  redimirBtn.style.display = 'none';
			} else if (visitas === 5 || visitas === 10) {
			  progressText.textContent = `¬°Felicidades! Puedes redimir tu recompensa.`;
			  redimirBtn.style.display = 'block';
			} else {
			  progressText.textContent = `Te faltan ${10 - (visitas % 10)} visitas para tu pr√≥xima recompensa.`;
			  redimirBtn.style.display = 'none';
			}
		  })
		  .catch(() => {
			message.textContent = 'Error al cargar datos. Intenta m√°s tarde.';
		  });
	  }

	  function mostrarPinInput() {
		redimirBtn.style.display = 'none';
		pinSection.style.display = 'block';
	  }

	  function redimirRecompensa() {
		const pin = document.getElementById('pin').value.trim();
		if (!pin) {
		  message.textContent = 'Por favor ingresa el PIN.';
		  return;
		}

		fetch(`${scriptUrl}?uid=${uid}&accion=redimirNivel&pin=${encodeURIComponent(pin)}`)
		  .then(res => res.json())
		  .then(data => {
			if (data.success) {
			  message.textContent = '‚úÖ Recompensa redimida con √©xito.';
			  pinSection.style.display = 'none';
			  redimirBtn.style.display = 'none';
			  cargarDatosCliente(); // recarga datos para ver si subi√≥ de nivel
			} else {
			  message.textContent = '‚ùå ' + (data.mensaje || 'Error al redimir recompensa.');
			}
		  })
		  .catch(() => {
			message.textContent = '‚ùå Error de conexi√≥n.';
		  });
	  }
	</script>
</body>
</html>
